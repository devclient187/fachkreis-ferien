<div class="container">
  <h1>Onlineformularanmeldungen</h1>

  <table mat-table [dataSource]="posts$ | async" class="mat-elevation-z8">

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Titel </th>
      <td mat-cell *matCellDef="let element"> {{element.title.rendered}} </td>
    </ng-container>
    
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Erstellt am </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="modified">
      <th mat-header-cell *matHeaderCellDef> Ge√§ndert am </th>
      <td mat-cell *matCellDef="let element"> {{element.modified}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="container">
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Raw
      </mat-panel-title>
    </mat-expansion-panel-header>
    <pre>{{ posts$ | async | json }}</pre>
  </mat-expansion-panel>
</div>
